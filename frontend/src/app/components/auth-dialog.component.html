<div class="auth-dialog">
  <div class="auth-header">
    <div class="auth-icon">
      <span class="material-icons">{{ data.mode === 'register' ? 'person_add' : 'login' }}</span>
    </div>
    <h2 class="auth-title">{{ data.mode === 'register' ? 'Регистрация' : 'Вход' }}</h2>
    <p class="auth-subtitle">
      {{ data.mode === 'register' ? 'Создайте аккаунт для покупок' : 'Войдите в ваш аккаунт' }}
    </p>
  </div>

  <form #f="ngForm" (ngSubmit)="submit()" class="auth-form">
    <div class="form-group">
      <label for="username" class="form-label">Имя пользователя *</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        [(ngModel)]="username" 
        required
        class="form-input"
        placeholder="Введите имя пользователя"
      >
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Пароль *</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="password" 
        required
        class="form-input"
        placeholder="Введите пароль"
      >
    </div>

    <div class="form-group" *ngIf="data.mode === 'register'">
      <label for="full" class="form-label">Полное имя</label>
      <input 
        type="text" 
        id="full" 
        name="full" 
        [(ngModel)]="full"
        class="form-input"
        placeholder="Введите ваше полное имя"
      >
    </div>

    <button 
      type="submit" 
      class="submit-btn"
      [disabled]="!username || !password"
    >
      <span class="btn-icon material-icons">{{ data.mode === 'register' ? 'person_add' : 'login' }}</span>
      {{ data.mode === 'register' ? 'Создать аккаунт' : 'Войти' }}
    </button>

    <div class="auth-footer">
      <p class="toggle-text">
        {{ data.mode === 'register' ? 'Уже есть аккаунт?' : 'Нет аккаунта?' }}
        <button type="button" class="toggle-btn" (click)="toggleMode()">
          {{ data.mode === 'register' ? 'Войти' : 'Зарегистрироваться' }}
        </button>
      </p>
    </div>
  </form>
</div>
