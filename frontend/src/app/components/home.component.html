<div class="container">
    <h2>Новинки</h2>
    <div *ngIf="loading">Загрузка...</div>
    <div *ngIf="error" class="error">{{ error }}</div>
  
    <div class="masonry">
      <div class="card" *ngFor="let p of products">
        <mat-card>
          <img mat-card-image [src]="p.image || 'https://source.unsplash.com/random/400x400?perfume'" alt="{{p.name}}">
          <mat-card-content>
            <h3>{{ p.name }}</h3>
            <p class="brand">{{ p.brand }}</p>
            <p class="price">{{ p.price | currency:'RUB' }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/product', p.id]">Подробнее</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
